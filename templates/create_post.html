{% extends 'base.html' %}

{% block content %}

<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <title>Corsera</title>
   </head>
   <body>
      <div class="row">
         <div class="col-lg-2">
            <a href="/create_post" class="list-group-item list-group-item-action">Create Post</a>
            <a href="/all_post" class="list-group-item list-group-item-action">All Post</a> 
            {% if request.user.is_staff %}   
               <a href="{% url 'all-users' %}" class="list-group-item list-group-item-action">All Users</a>
            {% endif %}     
         </div>
         <div class="col-lg-5 mx-auto">
            <div class="row mx-auto mt-2"></div>
            <div class="card">
               <div class="card-header"><strong>Create Post</strong></div>
               <div class="card-body">
                  <div class="form-group">
                     <form action="/create_post" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}                        
                        <p>
                           <label for="id_title">Title:</label>
                           <input type="text" name="title" class="form-control" required id="id_title">
                        </p>
                        <p>
                           <label for="id_description">Description:</label>
                           <textarea name="description" cols="40" rows="10" class="form-control" id="id_description">
                           </textarea>
                        </p>
                        <div class="form-row field-image">
                            <div>
                               <label class="required" for="id_image">Image:</label>
                               <input type="file" name="image" accept="image/*" required="" id="id_image">
                            </div>
                         </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
      </div>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   </body>
</html>

{% endblock %}
