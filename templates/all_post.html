{% extends 'base.html' %}

{% block content %}
</br>
{% for post in posts %}
<div class="left_image_right_news news_item wMFhj" style="margin-left: 30px;">
    <input type="image" src="{{ post.image.url }}" alt="Submit" width="100" height="100"></br>
    <a href="{% url 'detail-post' post.id %}">{{ post.title }}</a></br>
    {%if post.user == request.user %}
    <a class="btn btn-danger" href="delete/{{ post.id }}">Delete</a>
    {%endif %}
</div>
<hr>
</br>
{% endfor %}
{% endblock %}
